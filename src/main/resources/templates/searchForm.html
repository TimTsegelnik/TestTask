<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Users</title>
</head>
<body>
<div th:insert="~{parts/header::header}"></div>
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 800px">
        <form th:action="@{/find/initials}"
              th:object="${userInitial}"
              method="post"
              class="row g-3 needs-validation border border-2 border-primary container">
                <div class="form-floating mb-3">
                    <input th:field="*{firstname}" type="text" class="form-control"
                           id="name"
                           placeholder="Firstname">
                    <label for="name">First Name</label>
                    <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger">
                        default
                    </div>
                </div>
                <div class="form-floating">
                    <input th:field="*{surname}" type="text" class="form-control"
                           id="surname"
                           placeholder="Surname">
                    <label for="surname">Surname</label>
                    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger">
                        default
                    </div>
                </div>
                <div class="form-floating">
                    <input th:field="*{patronymic}" type="text" class="form-control"
                           id="patronymic" placeholder="Patronymic">
                    <label for="patronymic">Patronymic</label>
                    <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" class="text-danger">
                        default
                    </div>
                </div>
            <div class="col-12 mb-3">
                <button class="btn btn-primary" type="submit">Find Users</button>
            </div>
        </form>
        <br/>
        <form th:action="@{/find/passport}"
              th:object="${passportData}"
              method="post"
              class="row g-3 needs-validation border border-2 border-primary container">
            <div class="form-floating">
                <input th:field="*{passportSeries}" type="number" class="form-control"
                       id="passportSeries"
                       placeholder="Surname">
                <label for="passportSeries">Passport Series</label>
                <div th:if="${#fields.hasErrors('passportSeries')}" th:errors="*{passportSeries}" class="text-danger">
                    default
                </div>
            </div>
            <div class="form-floating">
                <input th:field="*{passportNumber}" type="number" class="form-control"
                       id="passportNumber" placeholder="Patronymic">
                <label for="passportNumber">Passport Number</label>
                <div th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}" class="text-danger">
                    default
                </div>
            </div>
            <div class="col-12 mb-3">
                <button class="btn btn-primary" type="submit">Find Users</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
